<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une surprise pour toi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Playfair Display', serif;
            background: 
                linear-gradient(135deg, rgba(20, 20, 40, 0.85), rgba(60, 40, 80, 0.85)),
                url("https://images.unsplash.com/photo-1502602898657-3e91760cbb34");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        .overlay {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: transparent;
            padding: 0;
            max-width: 95vw;
            width: 100%;
            height: 90vh;
            text-align: center;
            border-radius: 0;
            box-shadow: none;
            animation: fadeIn 2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 56px;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.7);
            letter-spacing: 2px;
        }

        h2 {
            font-size: 32px;
            color: #ffd700;
            margin-bottom: 35px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.6);
            font-weight: 400;
        }

        p {
            font-size: 20px;
            line-height: 2;
            color: white;
            margin-bottom: 45px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contenu texte */
        .text-content {
            transition: opacity 0.8s ease, transform 0.8s ease;
            backdrop-filter: blur(2px);
            padding: 30px;
            border-radius: 20px;
        }

        .text-content.hidden {
            opacity: 0;
            transform: translateY(-30px) scale(0.95);
            pointer-events: none;
            position: absolute;
        }

        /* Bouton pour d√©marrer le slider */
        .start-button {
            background: linear-gradient(135deg, #c1121f 0%, #8b0000 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 18px 45px;
            font-size: 20px;
            font-family: 'Playfair Display', serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(193, 18, 31, 0.4);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .start-button:hover {
            background: linear-gradient(135deg, #e01428 0%, #a01010 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(193, 18, 31, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .slider {
            position: relative;
            width: 85vw;
            max-width: 1400px;
            height: 75vh;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 0;
            display: none;
            box-shadow: none;
            background: transparent;
            touch-action: pan-x;
            -webkit-user-select: none;
            user-select: none;
        }

        .slider.visible {
            display: block;
        }

        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            filter: brightness(1.05) contrast(1.05);
        }

        .slide.active {
            opacity: 1;
        }

        /* Indicateurs de slide */
        .slider-dots {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            z-index: 10;
        }

        .slider-dots.visible {
            display: flex;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .dot:hover {
            background: rgba(255, 215, 0, 0.8);
            border-color: rgba(255, 215, 0, 0.6);
            transform: scale(1.1);
        }

        .dot.active {
            background: #ffd700;
            border-color: rgba(255, 215, 0, 0.8);
            transform: scale(1.4);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        @media (max-width: 600px) {
            .card {
                padding: 0;
                height: 100vh;
            }

            h1 {
                font-size: 42px;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            p {
                font-size: 17px;
                line-height: 1.8;
                padding: 0 15px;
                margin-bottom: 35px;
            }

            .start-button {
                padding: 15px 35px;
                font-size: 18px;
            }

            .slider {
                width: 90vw;
                height: 50vh;
            }

            .slide {
                max-width: 90%;
                max-height: 90%;
            }

            .dot {
                width: 12px;
                height: 12px;
            }

            .dot.active {
                transform: scale(1.3);
            }

            .text-content {
                padding: 20px 15px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 15px;
            }

            .start-button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .slider {
                height: 45vh;
            }

            .slide {
                max-width: 85%;
                max-height: 85%;
            }
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="card">
        <div class="text-content" id="textContent">
            <h1>Une surprise t'attend‚Ä¶ ‚ú®</h1>
            <h2>Direction Paris üóº</h2>

            <p>
                Pr√©pare ta valise,<br>
                une ville magique nous attend.<br>
                Des lumi√®res, des rires, des souvenirs‚Ä¶<br>
                <strong>Je t'emm√®ne √† Paris ‚ù§Ô∏è</strong>
            </p>

            <button class="start-button" id="startBtn">D√©couvrir la surprise üíù</button>
        </div>

        <!-- SLIDER -->
        <div class="slider" id="sliderContainer">
            <img src="carte.png" class="slide active" alt="Localisation">
            <img src="chambre.avif" class="slide" alt="Chambre">
            <img src="chambre2.avif" class="slide" alt="Chambre 2">
            <img src="cuisine.avif" class="slide" alt="Cuisine">
            <img src="sallebain.avif" class="slide" alt="Salle de bain">
            <img src="jaccuzi.avif" class="slide" alt="Jacuzzi">
        </div>

        <div class="slider-dots" id="sliderDots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const startBtn = document.getElementById("startBtn");
    const textContent = document.getElementById("textContent");
    const sliderContainer = document.getElementById("sliderContainer");
    const sliderDots = document.getElementById("sliderDots");
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");
    let currentSlide = 0;
    let sliderInterval = null;

    // Variables pour le swipe
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    // Fonction pour changer de slide
    function changeSlide(direction = 1) {
        slides[currentSlide].classList.remove("active");
        dots[currentSlide].classList.remove("active");
        
        if (direction === 1) {
            currentSlide = (currentSlide + 1) % slides.length;
        } else {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        }
        
        slides[currentSlide].classList.add("active");
        dots[currentSlide].classList.add("active");
    }

    // Fonction pour aller √† une slide sp√©cifique
    function goToSlide(index) {
        slides[currentSlide].classList.remove("active");
        dots[currentSlide].classList.remove("active");
        
        currentSlide = index;
        
        slides[currentSlide].classList.add("active");
        dots[currentSlide].classList.add("active");
    }

    // D√©marrer le slider au clic sur le bouton
    startBtn.addEventListener("click", () => {
        // Masquer le texte
        textContent.classList.add("hidden");
        
        // Attendre la fin de l'animation avant d'afficher le slider
        setTimeout(() => {
            sliderContainer.classList.add("visible");
            sliderDots.classList.add("visible");
            
            // D√©marrer le d√©filement automatique
            if (slides.length > 1) {
                sliderInterval = setInterval(() => changeSlide(1), 3500);
            }
        }, 500);
    });

    // Gestion du swipe tactile
    document.addEventListener("touchstart", (e) => {
        if (sliderContainer.classList.contains("visible")) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }
    });

    document.addEventListener("touchend", (e) => {
        if (sliderContainer.classList.contains("visible")) {
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;
            handleSwipe();
        }
    });

    function handleSwipe() {
        const diffX = touchStartX - touchEndX;
        const diffY = Math.abs(touchStartY - touchEndY);
        const swipeThreshold = 30;
        
        // V√©rifier que c'est un swipe horizontal
        if (diffY < 80 && Math.abs(diffX) > swipeThreshold) {
            if (diffX > 0) {
                // Swipe vers la gauche - image suivante
                clearInterval(sliderInterval);
                changeSlide(1);
                sliderInterval = setInterval(() => changeSlide(1), 3500);
            } else {
                // Swipe vers la droite - image pr√©c√©dente
                clearInterval(sliderInterval);
                changeSlide(-1);
                sliderInterval = setInterval(() => changeSlide(1), 3500);
            }
        }
    }

    // Permettre le clic sur les dots
    dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
            if (sliderContainer.classList.contains("visible")) {
                clearInterval(sliderInterval);
                goToSlide(index);
                sliderInterval = setInterval(() => changeSlide(1), 3500);
            }
        });
    });
});
</script>

</body>
</html>
